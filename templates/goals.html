<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Set Goal</title>
  <style>
    /* Sidebar styles */
body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f6f9;
        color: #2f3542;
    }

    h1, h2 {
        color: #34495e;
        text-align: center;
        margin-bottom: 20px;
    }

    h1 {
        font-size: 2rem;
        margin-top: 20px;
    }

    h2 {
        font-size: 1.5rem;
    }

    /* Sidebar styling */
    .sidebar {
        width: 250px;
        background-color: #2f3542;
        color: white;
        padding: 20px;
        height: 100vh;
        position: fixed;
        top: 0;
        left: 0;
    }

    .sidebar h2 {
        text-align: center;
        font-size: 1.5rem;
        margin-bottom: 20px;
        color: #ecf0f1;
    }

    .sidebar ul {
        list-style: none;
        padding: 0;
    }

    .sidebar ul li {
        margin: 15px 0;
        cursor: pointer;
        border-radius: 5px;
        transition: background-color 0.3s ease;
    }

    .sidebar ul li.active,
    .sidebar ul li:hover {
        background-color: #1e252f;
    }

    .sidebar ul li a {
        text-decoration: none;
        color: white;
        display: block;
        padding: 12px 20px;
        font-size: 16px;
    }

    .sidebar ul li a i {
        margin-right: 10px;
    }

    /* Content styling */
    .content {
        margin-left: 270px; /* Adjust to match sidebar width */
        padding: 20px;
        display: flex;
        flex-direction: column;
        align-items: center; /* Center-align content */
    }

    #expenseChart {
        max-width: 600px;
        margin: 20px auto;
        background-color: #ffffff;
        border: 1px solid #dcdcdc;
        padding: 10px;
        border-radius: 5px;
    }

    /* Table styling */
    table {
        width: 90%;
        max-width: 800px;
        margin: 20px auto;
        border-collapse: collapse;
        background-color: #ffffff;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        border-radius: 5px;
        overflow: hidden;
    }

    table thead {
        background-color: #34495e;
        color: white;
    }

    table thead th {
        padding: 10px 20px;
        text-align: left;
    }

    table tbody tr:nth-child(even) {
        background-color: #f9f9f9;
    }

    table tbody tr:nth-child(odd) {
        background-color: #ffffff;
    }

    table tbody td {
        padding: 10px 20px;
        text-align: left;
    }

    table tbody td:first-child {
        font-weight: bold;
    }

    table tbody td:last-child {
        text-align: right;
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
        .sidebar {
            width: 200px;
            font-size: 14px;
        }

        .content {
            margin-left: 220px;
            padding: 10px;
        }

        table {
            width: 95%;
            font-size: 14px;
        }

        #expenseChart {
            width: 100%;
        }
    }

    @media (max-width: 480px) {
        .sidebar {
            position: relative;
            width: 100%;
            height: auto;
        }

        .content {
            margin-left: 0;
        }
    }
.add-goal-btn {
  background-color: #3498db;
  color: white;
  padding: 10px 20px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  transition: background-color 0.3s;
}

.add-goal-btn:hover {
  background-color: #2980b9;
}

/* Modal styles */
.modal {
  display: none;
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0, 0, 0, 0.5);
  justify-content: center;
  align-items: center;
}

.modal-content {
  background-color: white;
  padding: 20px;
  border-radius: 5px;
  width: 300px;
  text-align: center;
}

.modal-actions {
  display: flex;
  justify-content: space-between;
}

.close-btn, .submit-btn {
  padding: 10px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

.close-btn {
  background-color: #7f8c8d;
  color: white;
}

.submit-btn {
  background-color: #2ecc71;
  color: white;
}

.close-btn:hover {
  background-color: #95a5a6;
}

.submit-btn:hover {
  background-color: #27ae60;
}

/* Notification styles */
#notification {
  margin-top: 20px;
  padding: 10px;
  border: 1px solid #2ecc71;
  color: #2ecc71;
  border-radius: 5px;
  display: none;
}

  </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <div class="sidebar">
            <h2>Welcome!</h2>
            <ul>
                <li id="dashboard-item"><a href="/home"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
                <li><a href="/transaction"><i class="fas fa-exchange-alt"></i> Transaction</a></li>
                <li><a href="/balances"><i class="fas fa-wallet"></i> Balances</a></li>
                <li><a href="/bills" class="active"><i class="fas fa-file-invoice"></i> Bills</a></li>
                <li><a href="/expenses"><i class="fas fa-money-bill-wave"></i> Expenses</a></li>
                <li><a href="/goals"><i class="fas fa-bullseye"></i> Goals</a></li>
            </ul>
        </div>
    <div class="content">
    <h2>Expenses Goals by Category</h2>
    <button class="add-goal-btn" onclick="openGoalModal()">Add Goal</button>
    <div id="goalModal" class="modal">
      <div class="modal-content">
        <h3>Set New Goal</h3>
        <form id="goalForm">
          <label for="goalName">Goal Name</label>
          <input type="text" id="goalName" placeholder="Enter Your Goal" required />
          <label for="goalTarget">Enter Goal Target</label>
          <input type="number" id="goalTarget" placeholder="Enter Target Value" required />
          <div class="modal-actions">
            <button type="button" class="close-btn" onclick="closeGoalModal()">Close</button>
            <button type="submit" class="submit-btn">Submit</button>
          </div>
        </form>
      </div>
    </div>
    <div id="notification"></div>
  </div>
  <script>
    function openGoalModal() {
  document.getElementById("goalModal").style.display = "flex";
}

function closeGoalModal() {
  document.getElementById("goalModal").style.display = "none";
}

document.getElementById("goalForm").addEventListener("submit", function (e) {
  e.preventDefault();

  const goalName = document.getElementById("goalName").value;
  const goalTarget = document.getElementById("goalTarget").value;

  if (goalName && goalTarget) {
    const notification = document.getElementById("notification");
    notification.innerHTML = `Congratulations! You've achieved your goal: <strong>${goalName}</strong> with a target of <strong>${goalTarget}</strong>.`;
    notification.style.display = "block";

    // Reset form and close modal
    this.reset();
    closeGoalModal();
  }
});

  </script>
</body>
</html>
